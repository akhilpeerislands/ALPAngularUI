<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/ALP Logo.jpeg" alt="logo">
        <span>Autism Learning Partners</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button pTooltip="Home" tooltipPosition="bottom" class="p-link layout-topbar-button">
            <i class="pi pi-home" [routerLink]="'/'"></i>
            <span>Dashboard</span>
        </button>
        <button pTooltip="Navigate to Scheduler" tooltipPosition="bottom" class="p-link layout-topbar-button">
            <i class="pi pi-calendar" [routerLink]="'uikit/scheduler'"></i>
            <span>Scheduler</span>
        </button>

        <button type="text" pTooltip="Logout" tooltipPosition="bottom" (click)="confirm2($event)" 
        pButton  label="" class="p-link layout-topbar-button">
        <i class="pi pi-user"></i>
        <span class="color: red">Logout</span>
        </button>
        <p-confirmPopup key="confirm2"></p-confirmPopup>
        <!-- <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->
    </div>
</div>
